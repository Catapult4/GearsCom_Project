<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/Template1.xhtml">

            <ui:define name="content">
               
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
               
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateTransportadoraLabel_nombreTransportadora}" for="nombreTransportadora" />
                        <h:inputText id="nombreTransportadora" value="#{transportadoraController.selected.nombreTransportadora}" title="#{bundle.CreateTransportadoraTitle_nombreTransportadora}" required="true" requiredMessage="#{bundle.CreateTransportadoraRequiredMessage_nombreTransportadora}"/>
                        <h:outputLabel value="#{bundle.CreateTransportadoraLabel_telefonoTransportadora}" for="telefonoTransportadora" />
                        <h:inputText id="telefonoTransportadora" value="#{transportadoraController.selected.telefonoTransportadora}" title="#{bundle.CreateTransportadoraTitle_telefonoTransportadora}" required="true" requiredMessage="#{bundle.CreateTransportadoraRequiredMessage_telefonoTransportadora}"/>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{transportadoraController.create}" value="#{bundle.CreateTransportadoraSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{transportadoraController.prepareList}" value="#{bundle.CreateTransportadoraShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateTransportadoraIndexLink}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
