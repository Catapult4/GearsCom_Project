<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

 <body>

        <ui:composition template="./../../WEB-INF/Template.xhtml">

            <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTransportadoraEmpty}" rendered="#{transportadoraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{transportadoraController.items.rowCount > 0}">
                    <h:outputText value="#{transportadoraController.pagination.pageFirstItem + 1}..#{transportadoraController.pagination.pageLastItem + 1}/#{transportadoraController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{transportadoraController.previous}" value="#{bundle.Previous} #{transportadoraController.pagination.pageSize}" rendered="#{transportadoraController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{transportadoraController.next}" value="#{bundle.Next} #{transportadoraController.pagination.pageSize}" rendered="#{transportadoraController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{transportadoraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransportadoraTitle_nombreTransportadora}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTransportadora}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransportadoraTitle_telefonoTransportadora}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoTransportadora}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{transportadoraController.prepareView}" value="#{bundle.ListTransportadoraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transportadoraController.prepareEdit}" value="#{bundle.ListTransportadoraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transportadoraController.destroy}" value="#{bundle.ListTransportadoraDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{transportadoraController.prepareCreate}" value="#{bundle.ListTransportadoraCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTransportadoraIndexLink}"/>
            </h:form>
          </ui:define>

        </ui:composition>

    </body>
</html>
