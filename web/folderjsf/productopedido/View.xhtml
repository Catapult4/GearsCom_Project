<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <body>

        <ui:composition template="./../../WEB-INF/Template.xhtml">

            <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductopedidoLabel_cantidad}"/>
                    <h:outputText value="#{productopedidoController.selected.cantidad}" title="#{bundle.ViewProductopedidoTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewProductopedidoLabel_idProducto}"/>
                    <h:outputText value="#{productopedidoController.selected.idProducto}" title="#{bundle.ViewProductopedidoTitle_idProducto}"/>
                    <h:outputText value="#{bundle.ViewProductopedidoLabel_idPedido}"/>
                    <h:outputText value="#{productopedidoController.selected.idPedido}" title="#{bundle.ViewProductopedidoTitle_idPedido}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productopedidoController.destroyAndView}" value="#{bundle.ViewProductopedidoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductopedidoEditLink}"/>
                <br />
                <h:commandLink action="#{productopedidoController.prepareCreate}" value="#{bundle.ViewProductopedidoCreateLink}" />
                <br />
                <h:commandLink action="#{productopedidoController.prepareList}" value="#{bundle.ViewProductopedidoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductopedidoIndexLink}"/>

            </h:form>
             </ui:define>

        </ui:composition>

    </body>
