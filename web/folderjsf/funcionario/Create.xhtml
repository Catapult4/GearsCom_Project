<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/Template1.xhtml">

            <ui:define name="content">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateFuncionarioLabel_documento}" for="documento" />
                        <h:inputText id="documento" value="#{funcionarioController.selected.documento}" title="#{bundle.CreateFuncionarioTitle_documento}" required="true" requiredMessage="#{bundle.CreateFuncionarioRequiredMessage_documento}"/>
                        <h:outputLabel value="#{bundle.CreateFuncionarioLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" value="#{funcionarioController.selected.nombre}" title="#{bundle.CreateFuncionarioTitle_nombre}" required="true" requiredMessage="#{bundle.CreateFuncionarioRequiredMessage_nombre}"/>
                        <h:outputLabel value="#{bundle.CreateFuncionarioLabel_direccion}" for="direccion" />
                        <h:inputText id="direccion" value="#{funcionarioController.selected.direccion}" title="#{bundle.CreateFuncionarioTitle_direccion}" required="true" requiredMessage="#{bundle.CreateFuncionarioRequiredMessage_direccion}"/>
                        <h:outputLabel value="#{bundle.CreateFuncionarioLabel_celular}" for="celular" />
                        <h:inputText id="celular" value="#{funcionarioController.selected.celular}" title="#{bundle.CreateFuncionarioTitle_celular}" />
                        <h:outputLabel value="#{bundle.CreateFuncionarioLabel_telefono}" for="telefono" />
                        <h:inputText id="telefono" value="#{funcionarioController.selected.telefono}" title="#{bundle.CreateFuncionarioTitle_telefono}" />
                        <h:outputLabel value="#{bundle.CreateFuncionarioLabel_idUsuario}" for="idUsuario" />
                        <h:selectOneMenu id="idUsuario" value="#{funcionarioController.selected.idUsuario}" title="#{bundle.CreateFuncionarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateFuncionarioRequiredMessage_idUsuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{funcionarioController.create}" value="#{bundle.CreateFuncionarioSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{funcionarioController.prepareList}" value="#{bundle.CreateFuncionarioShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateFuncionarioIndexLink}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
