<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/Template.xhtml">

            <ui:define name="content">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditOrdenproduccionLabel_fechaOrden}" for="fechaOrden" />
                        <h:inputText id="fechaOrden" value="#{ordenproduccionController.selected.fechaOrden}" title="#{bundle.EditOrdenproduccionTitle_fechaOrden}" required="true" requiredMessage="#{bundle.EditOrdenproduccionRequiredMessage_fechaOrden}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.EditOrdenproduccionLabel_fechaInicio}" for="fechaInicio" />
                        <h:inputText id="fechaInicio" value="#{ordenproduccionController.selected.fechaInicio}" title="#{bundle.EditOrdenproduccionTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditOrdenproduccionRequiredMessage_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.EditOrdenproduccionLabel_fechaEntrega}" for="fechaEntrega" />
                        <h:inputText id="fechaEntrega" value="#{ordenproduccionController.selected.fechaEntrega}" title="#{bundle.EditOrdenproduccionTitle_fechaEntrega}" required="true" requiredMessage="#{bundle.EditOrdenproduccionRequiredMessage_fechaEntrega}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.EditOrdenproduccionLabel_totalMateria}" for="totalMateria" />
                        <h:inputText id="totalMateria" value="#{ordenproduccionController.selected.totalMateria}" title="#{bundle.EditOrdenproduccionTitle_totalMateria}" required="true" requiredMessage="#{bundle.EditOrdenproduccionRequiredMessage_totalMateria}"/>
                    </h:panelGrid>
                    <h:commandLink action="#{ordenproduccionController.update}" value="#{bundle.EditOrdenproduccionSaveLink}"/>
                    <br />
                    <br />
                    <h:link outcome="View" value="#{bundle.EditOrdenproduccionViewLink}"/>
                    <br />
                    <h:commandLink action="#{ordenproduccionController.prepareList}" value="#{bundle.EditOrdenproduccionShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.EditOrdenproduccionIndexLink}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
