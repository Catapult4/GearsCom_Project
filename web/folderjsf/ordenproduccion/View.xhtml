<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/Template1.xhtml">

            <ui:define name="content">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewOrdenproduccionLabel_fechaOrden}"/>
                        <h:outputText value="#{ordenproduccionController.selected.fechaOrden}" title="#{bundle.ViewOrdenproduccionTitle_fechaOrden}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdenproduccionLabel_fechaInicio}"/>
                        <h:outputText value="#{ordenproduccionController.selected.fechaInicio}" title="#{bundle.ViewOrdenproduccionTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdenproduccionLabel_fechaEntrega}"/>
                        <h:outputText value="#{ordenproduccionController.selected.fechaEntrega}" title="#{bundle.ViewOrdenproduccionTitle_fechaEntrega}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrdenproduccionLabel_totalMateria}"/>
                        <h:outputText value="#{ordenproduccionController.selected.totalMateria}" title="#{bundle.ViewOrdenproduccionTitle_totalMateria}"/>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{ordenproduccionController.destroyAndView}" value="#{bundle.ViewOrdenproduccionDestroyLink}"/>
                    <br />
                    <br />
                    <h:link outcome="Edit" value="#{bundle.ViewOrdenproduccionEditLink}"/>
                    <br />
                    <h:commandLink action="#{ordenproduccionController.prepareCreate}" value="#{bundle.ViewOrdenproduccionCreateLink}" />
                    <br />
                    <h:commandLink action="#{ordenproduccionController.prepareList}" value="#{bundle.ViewOrdenproduccionShowAllLink}"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.ViewOrdenproduccionIndexLink}"/>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
