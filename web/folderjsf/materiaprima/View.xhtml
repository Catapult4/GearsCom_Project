<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

 <body>

        <ui:composition template="./../../WEB-INF/Template.xhtml">

            <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMateriaprimaLabel_nombre}"/>
                    <h:outputText value="#{materiaprimaController.selected.nombre}" title="#{bundle.ViewMateriaprimaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewMateriaprimaLabel_cantidadMedida}"/>
                    <h:outputText value="#{materiaprimaController.selected.cantidadMedida}" title="#{bundle.ViewMateriaprimaTitle_cantidadMedida}"/>
                    <h:outputText value="#{bundle.ViewMateriaprimaLabel_idMedida}"/>
                    <h:outputText value="#{materiaprimaController.selected.idMedida}" title="#{bundle.ViewMateriaprimaTitle_idMedida}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{materiaprimaController.destroyAndView}" value="#{bundle.ViewMateriaprimaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMateriaprimaEditLink}"/>
                <br />
                <h:commandLink action="#{materiaprimaController.prepareCreate}" value="#{bundle.ViewMateriaprimaCreateLink}" />
                <br />
                <h:commandLink action="#{materiaprimaController.prepareList}" value="#{bundle.ViewMateriaprimaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMateriaprimaIndexLink}"/>

            </h:form>
        </ui:define>

        </ui:composition>

    </body>
</html>
