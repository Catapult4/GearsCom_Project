<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/Template1.xhtml">

            <ui:define name="content">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                       
                        <h:outputLabel value="#{bundle.CreateUnidadmedidaLabel_tipoMedida}" for="tipoMedida" />
                        <h:inputText id="tipoMedida" value="#{unidadmedidaController.selected.tipoMedida}" title="#{bundle.CreateUnidadmedidaTitle_tipoMedida}" required="true" requiredMessage="#{bundle.CreateUnidadmedidaRequiredMessage_tipoMedida}"/>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{unidadmedidaController.create}" value="#{bundle.CreateUnidadmedidaSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{unidadmedidaController.prepareList}" value="#{bundle.CreateUnidadmedidaShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateUnidadmedidaIndexLink}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
