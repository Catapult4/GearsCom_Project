<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

 <body>

        <ui:composition template="./../../WEB-INF/Template1.xhtml">

            <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUnidadmedidaEmpty}" rendered="#{unidadmedidaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{unidadmedidaController.items.rowCount > 0}">
                    <h:outputText value="#{unidadmedidaController.pagination.pageFirstItem + 1}..#{unidadmedidaController.pagination.pageLastItem + 1}/#{unidadmedidaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{unidadmedidaController.previous}" value="#{bundle.Previous} #{unidadmedidaController.pagination.pageSize}" rendered="#{unidadmedidaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{unidadmedidaController.next}" value="#{bundle.Next} #{unidadmedidaController.pagination.pageSize}" rendered="#{unidadmedidaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{unidadmedidaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                     
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUnidadmedidaTitle_tipoMedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoMedida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{unidadmedidaController.prepareView}" value="#{bundle.ListUnidadmedidaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{unidadmedidaController.prepareEdit}" value="#{bundle.ListUnidadmedidaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{unidadmedidaController.destroy}" value="#{bundle.ListUnidadmedidaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{unidadmedidaController.prepareCreate}" value="#{bundle.ListUnidadmedidaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUnidadmedidaIndexLink}"/>
            </h:form>
          </ui:define>

        </ui:composition>

    </body>
</html>
