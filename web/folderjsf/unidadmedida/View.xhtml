<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/Template1.xhtml">

            <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputText value="#{bundle.ViewUnidadmedidaLabel_tipoMedida}"/>
                    <h:outputText value="#{unidadmedidaController.selected.tipoMedida}" title="#{bundle.ViewUnidadmedidaTitle_tipoMedida}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{unidadmedidaController.destroyAndView}" value="#{bundle.ViewUnidadmedidaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUnidadmedidaEditLink}"/>
                <br />
                <h:commandLink action="#{unidadmedidaController.prepareCreate}" value="#{bundle.ViewUnidadmedidaCreateLink}" />
                <br />
                <h:commandLink action="#{unidadmedidaController.prepareList}" value="#{bundle.ViewUnidadmedidaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUnidadmedidaIndexLink}"/>

            </h:form>
           </ui:define>

        </ui:composition>

    </body>
</html>
