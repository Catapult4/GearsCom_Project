<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/Template1.xhtml">

            <ui:define name="content">
                <h:form>
                    <h1>

                        <ui:insert name="title">Productos</ui:insert>
                    </h1>
                    <p>
                        <ui:insert name="body">Categorias</ui:insert>
                    </p>

                    <h:selectOneMenu value="#{beanPedido.categoria}">
                        <f:selectItems id="categoria" value="#{beanPedido.selectitem}" var="cat"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Buscar" type="submit" />
                    <br/>
                    <br/>
                    <h:dataTable id="tabla1" value="#{beanPedido.productos}" var="itemsp"
                                 rowClasses="oddRows, evenRows" headerClass="header"
                                 styleClass="table" cellpadding="5" cellspacing="5" 

                                 rendered="#{beanPedido.categoria ne null}">

                       
                        <h:column>
                            <f:facet name="header">Referencia</f:facet>
                            <h:outputText value="#{itemsp.referencia}" />

                        </h:column>
                        <h:column>
                            <f:facet name="header">Material</f:facet>
                            <h:outputText value="#{itemsp.Nombre}" />

                        </h:column>
                        <h:column>
                            <f:facet name="header">Descripcion</f:facet>
                            <h:outputText value="#{itemsp.descripcion}" />

                        </h:column>


                      

                    </h:dataTable>


                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
