<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/Template.xhtml">

            <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductosLabel_referencia}" for="referencia" />
                    <h:inputText id="referencia" value="#{productosController.selected.referencia}" title="#{bundle.EditProductosTitle_referencia}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_referencia}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{productosController.selected.nombre}" title="#{bundle.EditProductosTitle_nombre}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{productosController.selected.cantidad}" title="#{bundle.EditProductosTitle_cantidad}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditProductosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.EditProductosTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditProductosLabel_idMateria}" for="idMateria" />
                    <h:selectOneMenu id="idMateria" value="#{productosController.selected.idMateria}" title="#{bundle.EditProductosTitle_idMateria}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_idMateria}">
                        <f:selectItems value="#{materiaprimaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productosController.update}" value="#{bundle.EditProductosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductosViewLink}"/>
                <br />
                <h:commandLink action="#{productosController.prepareList}" value="#{bundle.EditProductosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductosIndexLink}" />
            </h:form>
         </ui:define>

        </ui:composition>

    </body>
</html>
